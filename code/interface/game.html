<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <a href="home.html" id="back-button">← Retour</a>
    <section id="menu">
        <h2>Contrôles</h2>
        <article>
            <h3>Labyrinthe</h3>
            <label for="maze-size">Taille</label>
            <input type="number" id="maze-size" value="15" min="5" max="30">
            <button id="generate-maze">Nouveau labyrinthe</button>
        </article>
        <article>
            <h3>Algorithme</h3>
            <label for="algo-select">Type de recherche</label>
            <select id="algo-select">
                <option value="dfs">Depth First Search (DFS)</option>
                <option value="bfs">Breadth First Search (BFS)</option>
                <option value="aStar">A* (A star)</option>
            </select>
            <button id="apply-algo">Rechercher</button>
        </article>
    </section>

    <main>
        <h1>Maze Runner</h1>
        <div id="game-timer">
            <p id="timer">Temps: 0:00:00</p>
            <img src="assets/reset.png" id="restart-timer" alt="restart timer">
        </div>

        <section id="maze-container"></section>
    </main>

    <section id="ranking">
        <h3 id="ranking-title">Meilleurs Temps</h3>
        <div id="best-times"></div>
    </section>

    <section id="difficulty-selector" class="hidden">
        <h3>Difficulté de l'IA</h3>
        <div class="difficulty-buttons">
            <button class="difficulty-btn" data-difficulty="easy">Facile</button>
            <button class="difficulty-btn" data-difficulty="medium">Moyen</button>
            <button class="difficulty-btn" data-difficulty="hard">Difficile</button>
        </div>
    </section>

    <div id="success-message" class="success-message hidden">
        <div class="success-content">
            <h2>Félicitations !</h2>
            <p id="success-time"></p>
        </div>
    </div>

    <div id="defeat-message" class="defeat-message hidden">
        <div class="defeat-content">
            <h2>Défaite ...</h2>
            <p>L'IA a gagné !</p>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
