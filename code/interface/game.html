<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Runner - Jeu</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <section id="menu">
        <h2>Contr√¥les</h2>
        <article>
            <h3>Labyrinthe</h3>
            <label for="maze-size">Taille:</label>
            <input type="number" id="maze-size" value="15" min="5" max="30">
            <button id="generate-maze">Nouveau labyrinthe</button>
        </article>
        <article>
            <h3>Algorithme</h3>
            <label for="algo-select"></label>
            <select id="algo-select">
                <option value="dfs">Depth First Search (DFS)</option>
                <option value="bfs">Breadth First Search (BFS)</option>
            </select>
            <button id="apply-algo">Rechercher</button>
        </article>
    </section>
    <main>
        <h1>Maze Runner</h1>
        <section id="maze-container"></section>
    </main>
    <script type="module" src="game.js"></script>
</body>
